<ion-header>
  <ion-toolbar>
    <ion-title>{{ categoryName }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Cerrar</ion-button>
      <ion-button (click)="AddSubCategoria()">Agregar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let subCategoria of expenseTypes">
      <ion-label>{{ subCategoria.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
