<ion-header>
  <ion-toolbar>
    <ion-title>Talleres</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Cerrar</ion-button>
      <ion-button (click)="openAddWorkshopModal()">Agregar</ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let ws of workshops">
      {{ ws?.name }}&nbsp;&nbsp;&nbsp;{{ ws?.mobileNumber }}
    </ion-item>
  </ion-list>  
</ion-content>
