<ion-header>
  <ion-toolbar>
    <ion-title>Talleres</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openAddWorkshopModal()">Agregar</ion-button>
      <ion-button (click)="logout()">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let ws of workshops">
      {{ ws?.name }}&nbsp;&nbsp;&nbsp;{{ ws?.mobileNumber }}
    </ion-item>
  </ion-list>  
</ion-content>
