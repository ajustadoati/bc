<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Nueva categor√≠a</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <form (ngSubmit)="submitForm()" [formGroup]="formAddCategorias">
        <ion-item>
          <ion-label position="floating">Nombre de la Categoria</ion-label>
          <ion-input formControlName="name"></ion-input>
        </ion-item>
        <div class="button-group">
          <ion-button expand="full" type="submit" [disabled]="formAddCategorias.invalid">
            Agregar Categoria
          </ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
