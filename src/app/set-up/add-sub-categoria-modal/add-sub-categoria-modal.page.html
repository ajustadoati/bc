<ion-header>
  <ion-toolbar>
    <ion-title>Tipo de {{ categoriaName }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="submitForm()" [formGroup]="formAddSubCategoria">
    
    <ion-item>
      <ion-label position="floating">Tipo</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>

    <ion-item >
      <ion-label>{{categoriaName}}</ion-label>
    </ion-item>

    <div class="button-group">
      <ion-button expand="full" type="submit" [disabled]="formAddSubCategoria.invalid">
        Agregar Tipo
      </ion-button>

      <ion-button expand="full" (click)="closeModal()">
        Cancelar
      </ion-button>
    </div>
    
  </form>
</ion-content>
