<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Veh√≠culos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let vehicle of vehicles" (click)="goToExpenses(vehicle.id)">
      <ion-label>
        <h2>Unidad {{ vehicle.numberId }} - {{ vehicle.marca }} {{ vehicle.model }}</h2>
        <p>{{ vehicle.serial }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
