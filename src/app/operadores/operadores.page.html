<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Operadores</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="abrirModalAgregar()">
        <ion-icon name="add-circle"></ion-icon> Agregar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Operadores</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Listado de vehículos -->
  <ion-list>
    <ion-item *ngFor="let operador of operadoresFiltrados">
      <ion-label>
        <h2>Operador: {{ operador.firstName }} {{ operador.lastName }}</h2>
        <p>Cédula: {{ operador.numberId }}</p>
        <p>Tipo: {{ operador.type }}</p>
      </ion-label>
      <ion-buttons color="danger" (click)="eliminarOperador(operador)">
        <ion-icon name="trash"></ion-icon> Eliminar
      </ion-buttons>
    </ion-item>
    
  </ion-list>
</ion-content>
