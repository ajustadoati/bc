<ion-header>
  <ion-toolbar>
    <ion-title>Agregar Operador</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Operadores</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Registro de Operadores</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form id="vehicle-form" (ngSubmit)="agregarOperador()">
        <ion-item>
          <ion-label>Tipo de Operador</ion-label>
          <ion-select [(ngModel)]="nuevoOperador.rol" name="rol" required>
            <ion-select-option *ngFor="let type of types" [value]="type.type">
              {{ type.type }}
            </ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Cédula</ion-label>
          <ion-input type="text" [(ngModel)]="nuevoOperador.numberId" name="numberId" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Nombres</ion-label>
          <ion-input type="text" [(ngModel)]="nuevoOperador.firstName" name="marca" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Apellidos</ion-label>
          <ion-input type="text" [(ngModel)]="nuevoOperador.lastName" name="model" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" [(ngModel)]="nuevoOperador.email" name="serial"></ion-input>
        </ion-item>
       
        <ion-item>
          <ion-label position="floating">Teléfono</ion-label>
          <ion-input type="text" [(ngModel)]="nuevoOperador.mobileNumber" name="company" required></ion-input>
        </ion-item>
        <ion-button expand="full" type="submit">Registrar</ion-button>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
