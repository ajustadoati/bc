<ion-header>
  <ion-toolbar>
    <ion-title>Detalles del veiculo </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="vehiculo">
    <ion-card-header>
      <ion-card-title>Información</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <p><strong>Compañía:</strong> {{ vehiculo.company }}</p>
          </ion-col>
          <ion-col size="6">
            <p><strong>Unidad:</strong> {{ vehiculo.numberId }}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <p><strong>Marca:</strong> {{ vehiculo.marca }}</p>
          </ion-col>
          <ion-col size="6">
            <p><strong>Modelo:</strong> {{ vehiculo.model }}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <p><strong>Placa:</strong> {{ vehiculo.serial }}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
