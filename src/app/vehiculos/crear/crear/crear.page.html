<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button> <!-- Botón de regresar -->
    </ion-buttons>
    <ion-title>Vehículos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Vehículos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Registro de Vehículos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form id="vehicle-form" (ngSubmit)="agregarVehiculo()">
        <ion-item>
          <ion-label position="floating">Marca</ion-label>
          <ion-input type="text" [(ngModel)]="nuevoVehiculo.marca" name="marca" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Modelo</ion-label>
          <ion-input type="text" [(ngModel)]="nuevoVehiculo.modelo" name="modelo" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Año</ion-label>
          <ion-input type="number" [(ngModel)]="nuevoVehiculo.anio" name="anio" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Tipo de Vehículo</ion-label>
          <ion-select [(ngModel)]="nuevoVehiculo.tipo" name="tipo" required>
            <ion-select-option value="bus">Bus</ion-select-option>
            <ion-select-option value="taxi">Taxi</ion-select-option>
            <ion-select-option value="moto">Moto Delivery</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-button expand="full" type="submit">Registrar</ion-button>
      </form>
    </ion-card-content>
  </ion-card>

  <!-- Listado de vehículos -->
  <ion-list>
    <ion-item *ngFor="let vehiculo of vehiculos">
      <ion-label>
        <h2>{{ vehiculo.marca }} {{ vehiculo.modelo }}</h2>
        <p>Año: {{ vehiculo.anio }}</p>
        <p>Tipo: {{ vehiculo.tipo }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
