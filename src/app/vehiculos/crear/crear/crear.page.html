<ion-header>
  <ion-toolbar>
    <ion-title>Agregar Vehículo</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Vehículos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Registro de Vehículos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form id="vehicle-form" (ngSubmit)="agregarVehiculo()">
        <ion-item>
          <ion-label>Tipo de Vehículo</ion-label>
          <ion-select [(ngModel)]="nuevoVehiculo.vehicleType" name="tipo" required>
            <ion-select-option *ngFor="let type of vehicleTypes" [value]="type.id">
              {{ type.type }}
            </ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Unidad</ion-label>
          <ion-input type="text" [(ngModel)]="nuevoVehiculo.numberId" name="numberId" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Marca</ion-label>
          <ion-input type="text" [(ngModel)]="nuevoVehiculo.marca" name="marca" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Modelo</ion-label>
          <ion-input type="text" [(ngModel)]="nuevoVehiculo.model" name="model" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Placa</ion-label>
          <ion-input type="text" [(ngModel)]="nuevoVehiculo.serial" name="serial" required></ion-input>
        </ion-item>
       
        <ion-item>
          <ion-label position="floating">Empresa</ion-label>
          <ion-input type="text" [(ngModel)]="nuevoVehiculo.company" name="company" required></ion-input>
        </ion-item>
        <ion-button expand="full" type="submit">Registrar</ion-button>
      </form>
    </ion-card-content>
  </ion-card>

  <!-- Listado de vehículos -->
  <ion-list>
    <ion-item *ngFor="let vehiculo of vehiculos">
      <ion-label>
        <h2>{{ vehiculo.marca }} {{ vehiculo.model }}</h2>
        <p>Año: {{ vehiculo.serial }}</p>
        <p>Unidad: {{ vehiculo.numberId }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
