<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Ingresos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="abrirModalAgregar(user.userId)">
        <ion-icon name="add-circle"></ion-icon> Agregar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let payment of dailyPayments">
      <ion-label>
        <h2>{{ payment.dailyDate | date:'dd-MM-yy' }}</h2>
        <p>{{ getTotal(payment.dailyPaymentTypes) | number:'1.2-2' }}</p>
        <p>Unidad: {{ getVehicleNumberId(payment.vehicleId) }}</p>
      </ion-label>
      <ion-button fill="outline" slot="end" (click)="abrirModalDetalle(payment)">Ver Detalle</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
